<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forward 与 Redirect 的区别</title>
</head>
<body>
    <h1>Forward 与 Redirect 的区别</h1>
    <div>
        <h3>Forward</h3>
        <ul>
            <li>
                forward是服务器请求资源,服务器直接访问目标地址的URL,把那个URL的响应内容读取过来,
                然后把这些内容再发给浏览器.浏览器根本不知道服务器发送的内容从哪里来的,所以它的地址栏还是原来的地址.
            </li>
        </ul>
        <div><a href="/tutorial/forward">click here to forward</a></div>
    </div>
    <div>
        <h3>Redirect</h3>
        <ul>
            <li>
                redirect是服务端根据逻辑,发送一个状态码,告诉浏览器重新去请求那个地址.所以地址栏显示的是新的URL.
            </li>
        </ul>
        <div><a href="/tutorial/redirect">click here to redirect</a></div>
    </div>
</body>
</html>
